name: Windows Build & Package

on:
  push: { branches: [main] }
  pull_request:
  workflow_dispatch:
  release: { types: [created] }

jobs:
  win:
    runs-on: windows-latest
    env:
      BUILD_TYPE: Release
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Cache CMake build directory
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build
          key: ${{ runner.os }}-${{ env.BUILD_TYPE }}-${{ hashFiles('**/CMakeLists.txt', 'src/**', 'include/**') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.BUILD_TYPE }}-
            
      - name: Run vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{github.workspace}}/vcpkg
          vcpkgGitCommitId: c6f09fc73ebfbfddd769f8fac9f33f95304c77e5
          vcpkg-cache-key: ${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-
            
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.9.0
          host: windows
          dir: ${{runner.temp}}/Qt
          
      - name: Configure
        run: >
          cmake -B build -S .
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake
          
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} --parallel
        
      - name: Bundle runtime libs
        shell: cmd
        run: |
          set PATH=%PATH%;${{ runner.temp }}\Qt\6.9.0\msvc2019_64\bin
          windeployqt --release --qmldir . build\%BUILD_TYPE%\RoboticsSoftware.exe
          copy README.md build\%BUILD_TYPE%
          
      - name: Build installer
        run: iscc packaging/InnoSetup.iss
        
      - uses: actions/upload-artifact@v4
        with:
          name: KRStudio-win64
          path: dist/installer/*.exe